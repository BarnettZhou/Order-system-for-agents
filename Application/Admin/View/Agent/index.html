<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代理规则</title>
</head>
<body>
    <h1>代理规则</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>规则名</th>
            <th>针对等级</th>
            <th>折扣</th>
            <th>操作</th>
        </tr>
        <foreach name="agentRule" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.rulename}</td>
                <td>{$v.level}</td>
                <td>{$v.discount}</td>
                <td>
                    [<a href="">修改</a>]
                    [<a href="">删除</a>]
                </td>
            </tr>
        </foreach>
    </table>
    <br>
    <a href="{:U(MODULE_NAME.'/Agent/agentRule')}">新增一条代理规则</a>
    <h1>配送规则</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>规则名</th>
            <th>快递类型</th>
            <th>适用地区</th>
            <th>起始重量</th>
            <th>起始运费</th>
            <th>单位重量</th>
            <th>单位运费</th>
            <th>操作</th>
        </tr>
        <foreach name="express" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.title}</td>
                <td>
                    <if condition="$v.type eq 1">
                        普通快递
                    <else />
                        顺丰快递
                    </if>
                </td>
                <td>{$v.areaname}</td>
                <td>{$v.start_weight}</td>
                <td>{$v.start_price}</td>
                <td>{$v.step_weight}</td>
                <td>{$v.step_price}</td>
                <td>
                    [<a href="{:U(MODULE_NAME.'/Agent/alterExpress', array('id' => $v['id']))}">修改</a>]
                    [<a href="{:U(MODULE_NAME.'/Agent/deleteExpress', array('id' => $v['id']))}">删除</a>]
                </td>
            </tr>
        </foreach>
    </table>
    <br>
    <a href="{:U(MODULE_NAME.'/Agent/express')}">新增一条配送规则</a>
</body>
</html>
