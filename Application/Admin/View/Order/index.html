<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有待处理订单</title>
</head>
<body>
    <h1>所有待处理订单</h1>
    <foreach name="orders" item="v">
        <dl>
            <dt>订单号[{$v.order_id}]</dt>
            <dd>
                <table>
                    <tr>
                        <th>时间</th>
                        <th>代理ID</th>
                        <th>订单状态</th>
                    </tr>
                    <tr>
                        <td>
                            {$v.time|date="H-m-d H:i:s", ###}
                        </td>
                        <td>{$v.aid}</td>
                        <td>{$v.status}</td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <p>{$v.title}等{$v.count}个商品</p>
                        </td>
                    </tr>
                    <tr>
                        <td>操作</td>
                        <td>
                            [<a href="{:U(MODULE_NAME.'/Order/orderInfo', array('oid' => $v['id']))}">订单详情</a>]
                            [<a href="{:U(MODULE_NAME.'/Order/addRemark', array('oid' => $v['id']))}">添加备注</a>]
                        </td>
                    </tr>
                </table>
            </dd>
        </dl>
    </foreach>
</body>
</html>
