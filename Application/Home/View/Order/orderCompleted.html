<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>已完成订单</title>
</head>
<body>
    <include file="Common:nav" />
    <h1>已完成订单</h1>
    <foreach name="orders" item="v">
        <table>
            <tr>
                <th>订单号</th>
                <th>时间</th>
                <th>配送重量</th>
                <th>配送方式</th>
                <th>订单总价</th>
                <th>付款方式</th>
                <th>订单状态</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>{$v.order_id}</td>
                <td>
                    {$v.time|date="Y年m月d日", ###}<br>
                    {$v.time|date="H:i:s", ###}
                </td>
                <td>{$v.weight}&nbsp;kg</td>
                <td>{$v.express}</td>
                <td>{$v.tot_price}</td>
                <td>{$v.pay_type}</td>
                <td>{$v.status}</td>
                <td>
                    [<a href="">申请售后</a>]
                </td>
            </tr>
            <tr>
                <td colspan="8">
                    <a href="{:U(MODULE_NAME.'/Order/orderInfo', array('oid' => $v['id']))}">{$v.title}等{$v.count}个商品</a>
                </td>
            </tr>
        </table>
        <br>
    </foreach>
</body>
</html>
